{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Supprimer le membre</h2>
    <p>Êtes-vous sûr de vouloir supprimer {{ emprunteur.name }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
        <a href="{% url 'list_emprunteurs' %}">Annuler</a>
    </form>
</body>
</html>
